language: python
python:
  - "3.8"
cache: pip
install:
  - pip install -r requirements.txt
  - pip install codecov
  - pip install coverage
  - pip install pytest==6.2.4
  - pip install pytest-cov==2.12.1
script:
  - pytest

# Push the results back to codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)
  # - codecov

